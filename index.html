<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://moussack.github.io/odin-rockPapperScissor/script.js" defer></script>
      <link rel="stylesheet" href="https://moussack.github.io/odin-rockPapperScissor/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />
      <title>Rock Papper Scissor</title>
   </head>
   <body>
      <div class="info"><h1>Reach 5 scores to win</h1></div>
      <div class="container">
         <div class="resultContainer">
            <div class="player-card">
               <h1 class="you">You</h1>
               <div class="player-flip">
                  <img
                     class="player-front"
                     src="https://moussack.github.io/odin-rockPapperScissor/img/rps.svg"
                     alt="frontCard"
                  />
                  <img
                     class="player-back"
                     src="https://moussack.github.io/odin-rockPapperScissor/img/rps.svg"
                     alt="backCard"
                  />
               </div>
               <h2 class="player"></h2>
            </div>
            <div class="resetFinal">
               <button class="reset"><span style="font-family: 'Silkscreen', cursive">Reset</span></button>
               <div class="finalResults"></div>
            </div>
            <div class="computer-card">
               <h1 class="ai">Ai</h1>
               <div class="computer-flip">
                  <img
                     class="computer-front"
                     src="https://moussack.github.io/odin-rockPapperScissor/img/rock.svg"
                     alt="frontCard"
                  />
                  <img
                     class="computer-back"
                     src="https://moussack.github.io/odin-rockPapperScissor/img/rps.svg"
                     alt="backCard"
                  />
               </div>
               <h2 class="com"></h2>
            </div>
         </div>
         <div class="rps-container">
            <div id="rock-img" class="rps-img">
               <img class="rock" src="https://moussack.github.io/odin-rockPapperScissor/img/rock.svg" alt="rock" />
            </div>
            <div id="papper-img" class="rps-img">
               <img
                  class="papper"
                  src="https://moussack.github.io/odin-rockPapperScissor/img/papper.svg"
                  alt="papper"
               />
            </div>
            <div id="scissor-img" class="rps-img">
               <img
                  class="scissor"
                  src="https://moussack.github.io/odin-rockPapperScissor/img/scissor.svg"
                  alt="scissor"
               />
            </div>
         </div>
      </div>
      <div class="tempResultContainer">
         <h2>Results :</h2>
         <div>
            <ol class="theTempResult"></ol>
         </div>
      </div>
      <footer>
         <p>Created By Moussack</p>
      </footer>
   </body>
</html>
