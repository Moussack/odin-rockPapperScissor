<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="/script.js" defer></script>
      <title>Rock Papper Scissor</title>
   </head>
   <body>
      <h1>My Rock Papper Scissor project</h1>
      <h2>Choose rock, papper, or scissor Button</h2>
      <h2>Reach 5 score to win</h2>
      <button id="rock" class="rps">Rock</button>
      <button id="papper" class="rps">Papper</button>
      <button id="scissor" class="rps">Scissor</button>
      <button class="reset">Play Again</button>
      <div class="tempResults"></div>
      <h1>Player score</h1>
      <h2 class="player"></h2>
      <h1>Computer score</h1>
      <h2 class="com"></h2>
      <div class="finalResults"></div>
   </body>
</html>
